<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main-page.css" />
    <!-- Title -->
    <title>Geo Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDve5worgarDZDcV9Q0oaGox4MeK5GZfbU&libraries=places"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="../images/Geo Logo.jpeg" alt="Geo Logo" class="d-inline-block align-top geo-logo">
      </a>
    </div>
 </nav>
 <div class="container">
    <div class="search-container">
      <!-- Search input -->
      <input id="searchInput" class="controls" type="text" placeholder="Enter a location">
      <!-- Search button -->
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./savedsearch.html"
                >Saved Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/aboutme.html">About Me</a>
            </li>
          </ul>
    <main id="main">
      <!-- Google map -->
      <div id="map" class="google-map"></div>
      <!-- Display geolocation data -->
      <ul class="geo-data mt-3">
          <li>Full Address: <span id="location"></span></li>
          <li>Postal Code: <span id="postal_code"></span></li>
          <li>Country: <span id="country"></span></li>
          <li>Latitude: <span id="lat"></span></li>
          <li>Longitude: <span id="lon"></span></li>
      </ul>
    </main>
 </div>
 <!-- JavaScript Libraries -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
 <!-- Google Maps JavaScript API with your API Key -->
 <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
 <!-- Custom JavaScript -->
 <script src="script.js"></script>
</body>
</html>
