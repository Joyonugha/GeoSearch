<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main-page.css" />
    <!-- Title -->
    <title>Geo Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <div class="container-fluid">
       <a class="navbar-brand" href="./index.html">
         <img src="../images/Geo Logo.jpeg" alt="GeoSearchLogo" class="d-inline-block align-top geo-logo">
         <span>GeoSearch</span>
       </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
           <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="./mainpage.html">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="./savedsearch.html">Saved Search</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="../html/aboutme.html">About Me</a>
           </li>
         </ul>
       </div>
     </div>
  </nav>
  <!-- Offcanvas Structure for Screen Sizes Less Than 1600px -->
  <nav
  class="navbar navbar-dark bg-dark fixed-top navbar-expand-xl d-xxl-none"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html">
      <img
        src="../images/Geo Logo.jpeg"
        alt="GeoSearchLogo"
        class="d-inline-block align-top"
      />
      <span>GeoSearch</span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="offcanvas offcanvas-end text-bg-dark"
      tabindex="-1"
      id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel"
    >
      <div class="offcanvas-header">
        <h3 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
          GeoSearch
        </h3>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="./mainpage.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./savedsearch.html"
              >Saved Recipes</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./aboutme.html"
              >About Me</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- Navbar Section End () -->

  <!-- Navbar Section End () -->

    <!-- Hero Section Start -->
    <section class="hero relative">
      <div class="hero-image">
        <div class="hero">
          <div class="search-wrapper">
              <div class="input-holder">
                  <button id="searchButton" class="btn btn-primary" class="search-icon"><span>Search</span></button>
                  <input type="text" class="search-input" placeholder="Enter a location" />
      </div>
      <!-- <div class="credit">Made with <span style="color:tomato;font-size:20px;">‚ù§</span> by <a  href="https://www.learningrobo.com/">Learning Robo</a></div> -->
  </div>
    </section>
    <!-- Hero Section End -->

    <div class="search-container">

      <!- Search button -->

    </div>
    <main id="main">
      <!-- Google map -->
      <div id="map" class="google-map"></div>
      <!-- Display geolocation data -->
      <ul class="geo-data mt-3">
          <li>Full Address: <span id="location"></span></li>
          <li>Postal Code: <span id="postal_code"></span></li>
          <li>Country: <span id="country"></span></li>
          <li>Latitude: <span id="lat"></span></li>
          <li>Longitude: <span id="lon"></span></li>
      </ul>
    </main>
 </div>
 <!-- JavaScript Libraries -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Custom JavaScript -->
 <script src="script.js"></script>
</body>
</html>
